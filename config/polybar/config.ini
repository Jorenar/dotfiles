[bar/top]

monitor = ${env:MONITOR:}

enable-ipc = true

height = 20
padding-right = 1
module-margin-left = 1
module-margin-right = 1

foreground = #bbbbbb
font-0 = monospace:pixelsize=9;2

fixed-center = true

modules-left = i3 title
modules-center = tray
modules-right = todo rss email cpu-temp cpu-freq wlan pulseaudio date

scroll-up = #i3.prev
scroll-down = #i3.next

cursor-click = pointer

[module/i3]
type = internal/i3

format = <label-state>
index-sort = true
pin-workspaces = true
wrapping-scroll = false

label-focused = %name%
label-focused-padding = 1
label-focused-foreground = #FFFFFF
label-focused-background = #1c1c1c

label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-foreground = #AAAAAA
label-unfocused-background = #000000

[module/title]
type = internal/xwindow

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/todo]
type = custom/script
exec = echo "TODO: $(grep -c ^@ ~/.todo || echo 0)"

[module/rss]
type = custom/script
interval = 300
exec = echo "RSS: $(curl -s $COMMAFEED_URL/rest/category/unreadCount?apiKey=$COMMAFEED_KEY | tr ',' '\\n' | awk -F':' '/unreadCount/ {sum+=$2}END{print sum}')"

[module/email]
type = custom/script
exec = echo "Email: $(for d in $(awk '/^Path / { print $2 }' $XDG_CONFIG_HOME/isyncrc); do sh -c 'find '"$d"'INBOX -type f -not \( -name "*S" -o -name ".*" \)' | wc -l; done | paste -sd "," -)"

[module/cpu-temp]
type = custom/script
interval = 1
exec = sensors | awk '/Tctl/ {print $2}'

[module/cpu-freq]
type = custom/script
exec = lscpu -e=MHz | sort -r | sed '2q;d' | sed 's/\.[0-9]\+/ MHz/'
interval = 2
click-right = cpu-gov t

[module/wlan]
type = custom/script
exec = ssid="$(iw dev wlan0 info | awk '/ssid/ {print $2}')"; [ -n "$ssid" ] && echo "$ssid [$(awk 'NR==3 {print int($4)}' /proc/net/wireless) dBm]"
interval = 5

[module/pulseaudio]
type = internal/pulseaudio
interval = 1
format-volume = ♪ <label-volume>
label-muted = [♪X] %percentage%%
label-muted-foreground = #666
click-right = $TERMINAL pulsemixer

[module/date]
type = internal/date
interval = 1
date = "%a, %F"
time = %T
label = %date% %time%
