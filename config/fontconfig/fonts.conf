<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono:style=book</family>
      <!-- <family>Braille Symbols</family> -->
    </prefer>
  </alias>
  <alias>
    <family>Nerd Font</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
